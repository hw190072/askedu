<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>修改模型</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="tpl/top" /} 
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="tpl/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Model/lst')}">模型管理</a>
                    </li>
                                        <li class="active">添加模型</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改模型</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$models.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">模型名称</label>
                            <div class="col-sm-5">
                                <input class="form-control"  placeholder="" name="model_name"  type="text" required="required" value="{$models.model_name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">表名称</label>
                            <div class="col-sm-5">
                                <input class="form-control"  placeholder="" name="table_name"  type="text" required="required" value="{$models.table_name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">模型状态</label>
                            <!-- 单选按钮 -->
                            <div class="radio" style="float:left; padding-left:10px;">
                            <label>
                                <input {if condition="$models['status'] eq 0"}checked="checked"{/if} name="status" value="0" type="radio">
                                <span class="text">开启</span>
                            </label>
                            </div>
                            <div class="radio" style="float:left; padding-left:10px;">
                            <label>
                                <input name="status" value="1" type="radio" {if condition="$models.status eq 1"}checked="checked"{/if}>
                                <span class="text">禁用</span>
                            </label>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    <!--Basic Scripts-->
    <script src="__ADMIN__/js/jquery_002.js"></script>
    <script src="__ADMIN__/js/bootstrap.js"></script>
    <script src="__ADMIN__/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/js/beyond.js"></script>
    


</body></html>
