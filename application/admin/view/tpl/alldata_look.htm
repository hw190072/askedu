<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看客户</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-cate" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ASSETS__/css/bootstrap.css" rel="stylesheet">
    <link href="__ASSETS__/css/font-awesome.css" rel="stylesheet">
    <link href="__ASSETS__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ASSETS__/css/beyond.css" rel="stylesheet" cate="text/css">
    <link href="__ASSETS__/css/demo.css" rel="stylesheet">
    <link href="__ASSETS__/css/typicons.css" rel="stylesheet">
    <link href="__ASSETS__/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="__ASSETS__/layui/css/layui.css" media="all">
</head>

<body>
    <!-- 头部 -->
    {include file="tpl/top"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="tpl/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('/admin')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('alldata/index')}">客户管理</a>
                        </li>
                        <li class="active">查看客户</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">查看客户</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal layui-form" method="post">
                                            <input name="id" value="{$alldataRes.id}" type="hidden"/>
                                            <div class="form-group col-lg-12"></div>
                                            <div class="form-group col-lg-3">
                                                <img src="__ASSETS__/images/userpic.jpg" alt="" class="pull-right">
                                            </div>
                                            <div class="form-group col-lg-9">
                                                <div class="form-group col-lg-4">
                                                    <label for="username"
                                                        class="col-sm-5 control-label padding-left">姓名：</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="name" placeholder="" name="name" lay-verify="required"
                                                            type="text" required value="{$alldataRes.name}">
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-5 control-label padding-left">性别：</label>
                                                    <div class=" col-sm-6">
                                                        <select class="form-control" name="gender" id="gender" lay-verify="required">
                                                            <option value="">请选择</option>
                                                            <option {if condition="$alldataRes.gender eq '男'"}selected=selected{/if}  value="男">男</option>
                                                            <option {if condition="$alldataRes.gender eq '女'"}selected=selected{/if} value="女">女</option>
                                                            <option {if condition="$alldataRes.gender eq '未知'"}selected=selected{/if} value="未知">未知</option>
                                                        </select>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4 pull-left">
                                                    <label for="group_id"
                                                        class="col-sm-3 control-label padding-left">年龄：</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="age" placeholder="" name="age"
                                                            type="text" value="{$alldataRes.age}" />
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="clearfix"></div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-5 control-label padding-left">身份证号：</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="idcard" placeholder="" name="idcard" lay-verify="required|idcard"
                                                            type="text" value="{$alldataRes.idcard}">
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-5 control-label padding-left">出生日期：</label>
                                                    <div class="col-sm-6">
                                                        <div class="input-group"><input type="text" class="form-control" placeholder="出生日期"
                                                                id="birth" name="birth" value="{$alldataRes.birth}">
                                                        </div>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-3 control-label padding-right">民族：</label>
                                                    <div class="col-sm-6">
                                                        <select name="nation" id="nation">
                                                            <option value="" disabled selected style='display:none;'>请选择
                                                            </option>
                                                            <option {if condition="$alldataRes.nation eq '汉族'"}selected=selected{/if} value="汉族">汉族</option>
                                                            <option {if condition="$alldataRes.nation eq '回族'"}selected=selected{/if} value="回族">回族</option>
                                                            <option {if condition="$alldataRes.nation eq '朝鲜族'"}selected=selected{/if} value="朝鲜族">朝鲜族</option>
                                                        </select>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="clearfix"></div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-5 control-label padding-left">婚姻状况：</label>
                                                    <div class="col-sm-6">
                                                        <select name="marriage" id="marriage" lay-verify="required">
                                                            <option value="">请选择</option>
                                                            <option {if condition="$alldataRes.marriage eq '未婚'"}selected=selected{/if}  value="未婚">未婚</option>
                                                            <option {if condition="$alldataRes.marriage eq '已婚'"}selected=selected{/if}  value="已婚">已婚</option>
                                                            <option {if condition="$alldataRes.marriage eq '复婚'"}selected=selected{/if}  value="复婚">复婚</option>
                                                            <option {if condition="$alldataRes.marriage eq '再婚'"}selected=selected{/if}  value="再婚">再婚</option>
                                                            <option {if condition="$alldataRes.marriage eq '离异'"}selected=selected{/if}  value="离异">离异</option>
                                                            <option {if condition="$alldataRes.marriage eq '丧偶'"}selected=selected{/if}  value="丧偶">丧偶</option>
                                                        </select>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-5 control-label padding-left">手机号码：</label>
                                                    <div class="col-sm-6">
                                                        <div class="input-group"><input type="text" class="form-control" placeholder="" lay-verify="required|phone"
                                                                name="phone" value="{$alldataRes.phone}">
                                                        </div>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-3 control-label padding-left">职业：</label>
                                                    <div class="col-sm-6">
                                                        <select name="job" id="job">
                                                            <option value="" disabled selected style='display:none;'>请选择
                                                            </option>
                                                            <option {if condition="$alldataRes.job eq '自由职业'"}selected=selected{/if} value="自由职业">自由职业</option>
                                                            <option {if condition="$alldataRes.job eq '已婚'"}selected=selected{/if} value="已婚">学生</option>
                                                            <option {if condition="$alldataRes.job eq '待业人员'"}selected=selected{/if} value="待业人员">待业人员</option>
                                                            <option {if condition="$alldataRes.job eq '在职'"}selected=selected{/if} value="在职">在职</option>
                                                            <option {if condition="$alldataRes.job eq '其他'"}selected=selected{/if} value="其他">其他</option>
                                                        </select>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-8">
                                                    <label for="group_id"
                                                        class="col-sm-2 control-label padding-left">户口所在地：</label>
                                                    <div class="col-sm-9">
                                                        <div class="layui-form-item" id="area-picker">
                                                            <div class="col-sm-4" >
                                                                <select name="province" class="province-selector" data-value="{$alldataRes.province}" lay-verify="required" lay-filter="province-1">
                                                                    <option value="">请选择省</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-4" >
                                                                <select name="city" class="city-selector" data-value="{$alldataRes.city}" lay-filter="city-1">
                                                                    <option value="">请选择市</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-4" >
                                                                <select name="county" class="county-selector" data-value="{$alldataRes.county}" lay-filter="county-1">
                                                                    <option value="">请选择区</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-left">详细地址：</label>
                                                    <div class="col-sm-7">
                                                        <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                name="detailed" value="{$alldataRes.detailed}">
                                                        </div>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                
                                            </div>
                                            <div class="form-group col-lg-12 pull-right">
                                                <label for="group_id"
                                                    class="col-sm-12 text-center h4">其他信息</label></div>
                                            <div class="form-group col-lg-10 pull-right">
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">学历：</label>
                                                    <div class="col-sm-7">
                                                        <select name="education" id="education">
                                                            <option value="" disabled selected style='display:none;'>请选择
                                                            </option>
                                                            <option {if condition="$alldataRes.education eq '大专'"}selected=selected{/if} value="大专">大专</option>
                                                            <option {if condition="$alldataRes.education eq '本科'"}selected=selected{/if} value="本科">本科</option>
                                                            <option {if condition="$alldataRes.education eq '硕士'"}selected=selected{/if} value="硕士">硕士</option>
                                                            <option {if condition="$alldataRes.education eq '博士'"}selected=selected{/if} value="博士">博士</option>
                                                            <option {if condition="$alldataRes.education eq '高中'"}selected=selected{/if} value="高中">高中</option>
                                                            <option {if condition="$alldataRes.education eq '其他'"}selected=selected{/if} value="其他">其他</option>
                                                        </select>
                                                    </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-left">毕业院校：</label>
                                                    <div class="col-sm-7">
                                                        <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                id="school" name="school" value="{$alldataRes.school}">
                                                        </div>
                                                    </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-left">现工作单位：</label>
                                                    <div class="col-sm-7">
                                                        <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                id="company" name="company" value="{$alldataRes.company}">
                                                        </div>
                                                    </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="clearfix"></div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">专业：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="major" name="major" value="{$alldataRes.major}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">现单位社保数：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="social" name="social" value="{$alldataRes.social}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red">* </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">通讯地址：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="address" name="address" value="{$alldataRes.address}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="clearfix"></div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">小孩随迁数：</label>
                                                    <div class="col-sm-7">
                                                        <select name="child" id="child">
                                                            <option {if condition="$alldataRes.child eq '0'"}selected=selected{/if} value="0">0</option>
                                                            <option {if condition="$alldataRes.child eq '1'"}selected=selected{/if} value="1">1</option>
                                                            <option {if condition="$alldataRes.child eq '2'"}selected=selected{/if} value="2">2</option>
                                                            <option {if condition="$alldataRes.child eq '3'"}selected=selected{/if} value="3">3</option>
                                                            <option {if condition="$alldataRes.child eq '4'"}selected=selected{/if} value="4">4</option>
                                                            <option {if condition="$alldataRes.child eq '5'"}selected=selected{/if} value="5">5</option>
                                                        </select>
                                                    </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">人保账号：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="social_acct" name="social_acct" value="{$alldataRes.social_acct}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"> </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">人保密码：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="social_pwd" name="social_pwd" value="{$alldataRes.social_pwd}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="clearfix"></div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">E-mail：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="email" name="email" value="{$alldataRes.email}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">学信网账号：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="chsi_acct" name="chsi_acct" value="{$alldataRes.chsi_acct}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"> </p>
                                                </div>
                                                <div class="form-group col-lg-4">
                                                    <label for="group_id"
                                                        class="col-sm-4 control-label padding-right">学信网密码：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder=""
                                                                    id="chsi_pwd" name="chsi_pwd" value="{$alldataRes.chsi_pwd}">
                                                            </div>
                                                        </div>
                                                    <p class="col-sm-1 red"></p>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-12 pull-right">
                                                <label for="group_id"
                                                    class="col-sm-12 text-center h4">订单信息</label></div>
                                            <div class="form-group col-lg-10 pull-right">
                                                <div class="form-group col-lg-8">
                                                    <div class="form-group col-lg-6">
                                                        <label for="group_id"
                                                            class="col-sm-4 control-label padding-right">总费用：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder="0"
                                                                    id="total" name="total" value="{$alldataRes.total}">
                                                            </div>
                                                        </div>
                                                        <p class="col-sm-1 red">* </p>
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label for="group_id"
                                                            class="col-sm-4 control-label padding-left">来源：</label>
                                                        <div class="col-sm-7">
                                                            <select name="source" id="source">
                                                                <option value="" disabled selected style='display:none;'>请选择
                                                                </option>
                                                                <option {if condition="$alldataRes.source eq '无'"}selected=selected{/if} value="无">无</option>
                                                                <option {if condition="$alldataRes.source eq '百度'"}selected=selected{/if} value="百度">百度</option>
                                                                <option {if condition="$alldataRes.source eq '360'"}selected=selected{/if} value="360">360</option>
                                                                <option {if condition="$alldataRes.source eq '搜狗'"}selected=selected{/if} value="搜狗">搜狗</option>
                                                                <option {if condition="$alldataRes.source eq '转介绍'"}selected=selected{/if} value="转介绍">转介绍</option>
                                                                <option {if condition="$alldataRes.source eq '神马'"}selected=selected{/if} value="神马">神马</option>
                                                                <option {if condition="$alldataRes.source eq '合作方'"}selected=selected{/if} value="合作方">合作方</option>
                                                                <option {if condition="$alldataRes.source eq '其他'"}selected=selected{/if} value="其他">其他</option>
                                                            </select>
                                                        </div>
                                                        <p class="col-sm-1 red">*</p>
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label for="group_id"
                                                            class="col-sm-4 control-label padding-right">已缴纳：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder="0"
                                                                    id="pay" name="pay" value="{$alldataRes.pay}">
                                                            </div>
                                                        </div>
                                                        <p class="col-sm-1 red">* </p>
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label for="group_id"
                                                            class="col-sm-4 control-label padding-left">审核方式：</label>
                                                        <div class="col-sm-7">
                                                            <select name="audit" id="audit" lay-verify="required">
                                                                <option value="">请选择</option>
                                                                <option {if condition="$alldataRes.audit eq '核准制' OR $alldataRes.audit eq '核准'"}selected=selected{/if} value="核准制">核准制</option>
                                                                <option {if condition="$alldataRes.audit eq '积分制' OR $alldataRes.audit eq '积分'"}selected=selected{/if} value="积分制">积分制</option>
                                                                <option {if condition="$alldataRes.audit eq '留学生'"}selected=selected{/if} value="留学生">留学生</option>
                                                                <option {if condition="$alldataRes.audit eq '应届生'"}selected=selected{/if} value="应届生">应届生</option>
                                                            </select>
                                                        </div>
                                                        <p class="col-sm-1 red">*</p>
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label for="group_id"
                                                            class="col-sm-4 control-label padding-right">未缴纳：</label>
                                                        <div class="col-sm-7">
                                                            <div class="input-group"><input type="text" class="form-control" placeholder="0"
                                                                    id="unpaid" name="unpaid" value="{$alldataRes.unpaid}">
                                                            </div>
                                                        </div>
                                                        <p class="col-sm-1 red">* </p>
                                                    </div>
                                                    <div class="form-group col-lg-6">
                                                        <label for="group_id"
                                                            class="col-sm-4 control-label padding-left">申报窗口：</label>
                                                        <div class="col-sm-7">
                                                            <select name="entrance" id="entrance" lay-verify="required">
                                                                <option {if condition="$alldataRes.entrance eq '待定'"}selected=selected{/if} value="待定">待定</option>
                                                                <option {if condition="$alldataRes.entrance eq '福田外服（窗口）'"}selected=selected{/if} value="福田外服（窗口）">福田外服（窗口）</option>
                                                                <option {if condition="$alldataRes.entrance eq '福田八卦岭（窗口）'"}selected=selected{/if} value="福田八卦岭（窗口）">福田八卦岭（窗口）</option>

    <script cate="text/javascript">
        /**
        * 虚拟点击按钮事件，重新出发身份证号码到性别、出生日期、年龄
        */
        $(function(){
            function btnClick() {
                //模拟点击事件
                $('#idcard').trigger('click');
            }
            //页面加载完执行模拟点击事件
            window.onload = btnClick;
        });
        //配置插件目录
        layui.config({
            base: '__ASSETS__/layui/lay/modules/'
            , version: '1.0'
        });
        layui.use(['layer','form','layarea','laydate'], function () {
            var form = layui.form
            ,layer = layui.layer
            ,layarea = layui.layarea
            ,laydate = layui.laydate;
            // 日期选择
            laydate.render({
                elem: '#birth'
            });
            layarea.render({
                elem: '#area-picker',
                data: {}
            });
            //自定义验证规则
            form.verify({
                idcard: [/(^\d{15}$)|(^\d{17}(x|X|\d)$)/, "请输入正确的身份证号"]
            });
            $("#idcard").click(function(){
                //设置身份证号生日联动
                $("#birth").val($("#idcard").val().substring(6,10)+"-"+$("#idcard").val().substring(10,12)+"-"+$("#idcard").val().substring(12,14));
                //设置年龄联动
                var idcard = $('#idcard').val();
                var myDate = new Date();
                var month = myDate.getMonth() + 1;
                var day = myDate.getDate();
                var age = myDate.getFullYear() - idcard.substring(6, 10) - 1;
                if (idcard.substring(10, 12) < month || idcard.substring(10, 12) == month && idcard.substring(12, 14) <= day) {
                    age++;
                }
                $('#age').val(age);
                //设置性别联动
                $("#gender").val((($("#idcard").val().substring(16,17))%2==0)?'女':'男');
                form.render('select');
             });
        });
    </script>
