<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>修改配置</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="tpl/top" /} 
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="tpl/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('conf/lst')}">配置管理</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input name="id" value="{$conf.id}" type="hidden">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="cnname"  type="text" value="{$conf.cnname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="enname"  type="text" value="{$conf.enname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name="dt_type">
                                    <option {if condition="$conf['dt_type'] eq 1"} selected="selected"{/if} value="1">单行文本框</option>
                                    <option {if condition="$conf['dt_type'] eq 2"} selected="selected"{/if} value="2">单选按钮</option>
                                    <option {if condition="$conf['dt_type'] eq 3"} selected="selected"{/if} value="3">复选框</option>
                                    <option {if condition="$conf['dt_type'] eq 4"} selected="selected"{/if} value="4">下拉菜单</option>
                                    <option {if condition="$conf['dt_type'] eq 5"} selected="selected"{/if} value="5">文本域</option>
                                    <option {if condition="$conf['dt_type'] eq 5"} selected="selected"{/if} value="6">附件</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name="cf_type">
                                    <option {if condition="$conf['cf_type'] eq 1"} selected="selected"{/if} value="1">网站配置</option>
                                    <option {if condition="$conf['cf_type'] eq 2"} selected="selected"{/if} value="2">附件配置</option>
                                    <option {if condition="$conf['cf_type'] eq 3"} selected="selected"{/if} value="3">其他配置</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">值/默认值</label>
                            <div class="col-sm-5" >
                                <textarea name="value" class="form-control" rows="4">{$conf.value}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 可选值以逗号隔开</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-5" >
                                <textarea name="values" class="form-control" rows="4">{$conf.values}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 可选值以逗号隔开</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    <!--Basic Scripts-->
    <script src="__ADMIN__/js/jquery_002.js"></script>
    <script src="__ADMIN__/js/bootstrap.js"></script>
    <script src="__ADMIN__/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/js/beyond.js"></script>
    


</body></html>
