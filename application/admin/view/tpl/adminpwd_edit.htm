<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>修改管理员</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="tpl/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
           {include file="tpl/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('/admin')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('admin/lst')}">用户管理</a>
                    </li>
                                        <li class="active">修改密码</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改密码</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$Request.session.id}">
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">原密码</label>
                            <div class="col-sm-3">
                                <input class="form-control" id="" placeholder="" name="old_pwd" type="password"/>
                            </div>
                            <p class="help-block col-sm-4 red">* 填写登录用户的原密码</p>
                        </div> 
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">新密码</label>
                            <div class="col-sm-3">
                                <input class="form-control" id="" placeholder="" name="password" type="password"/>
                            </div>
                            <p class="help-block col-sm-4 red">* 长度为6~16位的中文、字母、数字或组合的字符</p>
                        </div> 
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">确认密码</label>
                            <div class="col-sm-3">
                                <input class="form-control" id="" placeholder="" name="password_confirm" type="password" />
                            </div>
                            <p class="help-block col-sm-4 red">* 确认设置的新密码</p>
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/js/jquery_002.js"></script>
    <script src="__ADMIN__/js/bootstrap.js"></script>
    <script src="__ADMIN__/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/js/beyond.js"></script>
    


</body></html>
